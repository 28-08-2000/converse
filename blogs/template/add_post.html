{% extends "base.html" %}
{% block content %}
 {% load crispy_forms_tags %}

<style>
    .form-design{
        padding:2em;
        border: 3px solid green;
        margin-top: 3em;
        margin-bottom:3em;
    }
</style>

{% if request.user.is_authenticated %}
<div class="container form-design col-md-6" >

<form action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
       <button type="submit" class="save btn btn-success" >Post!</button>
</form>
</div>
{% endif %}
{%endblock%}
