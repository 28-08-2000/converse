{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">About Us</h5>
    <div class="card-body">

        <p class="card-text"> Click Here to Add your post! </p>
        {% if request.user.is_authenticated == False %}
        <a href="add_post"
           class="btn btn-danger" data-toggle="modal" data-target="#triggerModal">Add Post</a>
        {% else %}
        <a href="add_post"
           class="btn btn-danger" >Add Post</a>
        {% endif %}
    </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="triggerModal" tabindex="-1" role="dialog" aria-labelledby="triggerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="triggerModalLabel">Oops!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Register/Login to post a Blog
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{% endblock sidebar %}
